name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ["Archive/Unarchive Products"]
    types: [completed]
    branches: [main]

# Allow only one concurrent deployment, cancel in-progress runs
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    # Only run if triggered by push OR if archive workflow succeeded
    if: github.event_name == 'push' || github.event.workflow_run.conclusion == 'success'
    permissions:
      contents: write
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Sync main to production
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create production branch if it doesn't exist
          if ! git ls-remote --heads origin production | grep -q production; then
            git checkout -b production
            git push origin production
          else
            git fetch origin production:production
            git checkout production
            git merge --ff-only main
            git push origin production
          fi

  build:
    needs: sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout production
        uses: actions/checkout@v4
        with:
          ref: production
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Build Jekyll site
        run: JEKYLL_ENV=production bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Purge Cloudflare cache
        if: ${{ vars.CLOUDFLARE_ENABLED == 'true' }}
        uses: jakejarvis/cloudflare-purge-action@master
        env:
          CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_KEY: ${{ secrets.CLOUDFLARE_KEY }}
